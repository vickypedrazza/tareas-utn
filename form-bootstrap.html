<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <h2>Formulario de envio</h2>

        <form class="card p-2 bg-light">
            <div class="row">
                <div class="col-sm-6">
                    <label for="nombre" class="form-label">Nombre de pila</label>
                    <input type="text" class="form-control" id="nombre" placeholder="" value="">
                </div>

                <div class="col-sm-6">
                    <label for="appelido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="" value="">
                </div>


                <div class="col-12 pt-2">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
                    </div>
                </div>

                <div class="col-12 pt-2">
                    <label for="email" class="form-label">Correo electrónico <span
                            class="text-muted">(opcional)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                </div>

                <div class="col-12 pt-2">
                    <label for="address" class="form-label">Habla a</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                </div>

                <div class="col-12 pt-2">
                    <label for="address2" class="form-label">Dirección 2 <span
                            class="text-muted">(opcional)</span></label>
                    <input type="text" class="form-control" id="address2" placeholder="Apartamento o suite">
                </div>

                <div class="row">
                    <div class="col-7"> <label for="inputCity">Pais</label> <select id="inputCity" class="form-control">
                            <option selected>Escoger...</option>
                            <option>...</option>
                        </select> </div>
                    <div class="col"> <label for="inputState">Estado</label> <select id="inputState"
                            class="form-control">
                            <option selected>Escoger...</option>
                            <option>...</option>
                        </select> </div>
                    <div class="col"> <label for="inputZip"> Codigo postal</label> <input type="text"
                            class="form-control" id="inputZip"> </div>
                </div>

                <div>
                    <hr class="mb-4">
                </div>
<div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="misma-direccion">
                    <label class="form-check-label" for="misma-direccion">La dirección de envío es la misma que mi
                        dirección de facturación</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="guardar-info">
                    <label class="form-check-label" for="guardar-info">Guarde esta información para la próxima
                        vez</label>
                </div>
</div>

<div>
<input class="btn btn-primary" type="submit" value="Submit">
</div>
        </form>
    </div>

  
</body>

</html>
